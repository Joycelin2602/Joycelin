<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joycelin's Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: linear-gradient(to bottom, #FFB347, #FFCC33);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      color: white;
      font-size: 24px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      text-decoration: none;
      background: white;
      color: black;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #ddd;
    }
    .main {
      flex: 1;
      background: #eaf4ff;
      padding: 30px;
      overflow-y: auto;
    }
    .main h1 {
      margin-bottom: 20px;
    }
    .iframe-container {
      width: 100%;
      height: 80vh;
      background: #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Joycelin</h2>
    <a href="dashboard%20sturtku%20data.html">🏠 Dashboard</a>
    <a href="bar%20chart.html">📊 Bar Charts</a>
    <a href="line%20chart.html">📈 Line Charts</a>
    <a href="pie%20chart.html">🍕 Pie Charts</a>
    <a href="map%20chart.html">🗺️ Maps Charts</a>
    <a href="tree%20chart.html">🌳 Tree Charts</a>
    <a href="bubble%20chart.html">⚫ Bubble Charts</a>
    <a href="scatter%20chart.html">🔲 Scatter Charts</a>
    <a href="gantt%20chart.html">📅 Gantt Charts</a>
    <a href="lollipop%20chart.html">🍭 Lollipop Charts</a>
  </div>

  <div class="main">
    <h1>Tree Charts</h1>
    <div class="iframe-container">
      <!-- Ganti link ini dengan link dari Tableau Public kamu -->
      <iframe src="https://public.tableau.com/views/YOUR_TREE_CHART_VIEW_HERE"></iframe>
    </div>
  </div>
</body>
</html>
